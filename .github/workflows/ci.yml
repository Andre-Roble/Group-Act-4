name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code from the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Python environment (Python 3.9 in this case)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Step 3: Install required dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r sys-integ-grp-act-4-main/requirements.txt

      # Step 4: Run the Python script
      - name: Run Python Script
        run: python sys-integ-grp-act-4-main/grapphopper_parse-json_9.py

    
